<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maps</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<httpProtocol>
    <customHeaders>
        <add name="Access-Control-Allow-Origin" value="*" />
    </customHeaders>
</httpProtocol> 
<body ng-app="myApp">

<div id="map"></div>

<div class="card text-white bg-dark mb-3 float-left"  style="width: 18rem; margin: 0.5cm;" id="info-card" >
    <img class="card-img-top" src="CTAssist logo.png" alt="Card image cap">
    <h2 style="color:slateblue; text-align: center;">CTAssist</h2>
    <div class="card-body">
        <div class="form-group">
        <h5 class="card-text label">Start</h5>
        <input class="form-control" id="StartTextField" type="text" size="50" placeholder="Starting Location">
        <h5 class="card-text label">Destination</h5>
        <input class="form-control" id="DestinationTextField" type="text" size="50" placeholder="Destination Location">
        <div class="btn-group"><button type ="button"  class="btn btn-success btn" onclick="build_path()">Directions</button></div>
        <div class="btn-group"><button type="button" class="btn btn-danger btn" data-toggle="modal" data-target="#ReportOutage">Report Outage</button></div>
        </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="ReportOutage" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">   
        <div class="modal-header center">
          <h3 class="modal-title" id="exampleModalLabel">Report an Outage</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class = "row justify-content-around">
                <H5> Train Station:</H5>
                <div ng-controller="reportController">
                    <select ng-model="selectedStation">
                        <option
                                ng-repeat="station in stations"
                                value="{{station}}">
                            {{station}}
                        </option>
                    </select>
                </div>
            </div>
            Reporting an inaccessibility outage will update our database with this information and reroute your train.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" on-click="" >Report</button>
        </div>
      </div>
    </div>
  </div>
